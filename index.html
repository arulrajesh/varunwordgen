<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Speaker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center my-4">
            <h1>Varun's practice shadow batting with different shot selection
            </h1>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeToggle">
                <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="wordList" class="form-label">Enter phrases, each on a new line:</label>
            <textarea id="wordList" class="form-control" rows="8">Back foot drive
Front foot drive
Pull
Cut
Back foot defense
Front foot defense
</textarea>
        </div>
        <div class="mb-3">
            <label for="interval" class="form-label">Enter interval in seconds:</label>
            <input type="number" id="interval" class="form-control" min="1" value="15">
        </div>
        <div class="mb-3">
            <label for="voiceSelect" class="form-label">Select Voice:</label>
            <select class="form-select" id="voiceSelect"></select>
        </div>
        <div class="d-grid gap-2">
            <button id="start" class="btn btn-primary">Start</button>
            <button id="stop" class="btn btn-secondary" disabled>Stop</button>
        </div>
    </div>
    <footer class="text-center mb-3"> <!-- Add the footer element -->
        <p>made with â™¥ by <a href="https://www.YouTube.com/@pink_kaju" target="_blank">Arul</a>, an <a href="https://droneracingindia.com/leaderboard" target="_blank">awesome</a> FPV Pilot.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
