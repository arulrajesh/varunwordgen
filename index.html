<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Speaker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center my-4">
            <h1>Varun's Shadow batting with random shot selection</h1>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeToggle" checked>
                <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="wordList" class="form-label">Enter phrases, each on a new line:</label>
            <textarea id="wordList" class="form-control" rows="8">Back foot drive
Front foot drive
Pull
Cut
Back foot defense
Front foot defense</textarea>
        </div>
        <div class="mb-3">
            <label for="interval" class="form-label">Enter interval in seconds:</label>
            <input type="number" id="interval" class="form-control" min="1" value="5">
        </div>
        <div class="mb-3">
            <label for="voiceSelect" class="form-label">Select Voice:</label>
            <select class="form-select" id="voiceSelect"></select>
        </div>
        <div class="d-grid gap-2">
            <button id="start" class="btn btn-primary">Start <span id="lastWord"></span><span id="countdown"></span></button>
            <button id="stop" class="btn btn-secondary" disabled>Stop</button>
        </div>
    </div>
    
    <footer class="text-center mb-3 align-text-bottom"> <!-- Add the footer element -->
    <div class="footer fixed-bottom ">
        <p clas="align-text-bottom">made with <span style="color:red">â™¥</span> by <span style="color:green">Arul "<a href="https://www.YouTube.com/@pink_kaju" target="_blank">pink kaju</a>" Rajesh</span>, an <a href="https://droneracingindia.com/leaderboard" target="_blank">awesome</a> FPV Pilot.</p>
    </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
